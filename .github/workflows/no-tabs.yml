name: No Tabs in GDScript
on:
  push:
    paths:
      - '**/*.gd'
  pull_request:
    paths:
      - '**/*.gd'

jobs:
  check-tabs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tab check script
        run: |
          chmod +x .ci/check_no_tabs.sh
          .ci/check_no_tabs.sh
